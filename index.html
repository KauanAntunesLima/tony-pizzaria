<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tonny Pizzaria</title>
</head>
<body>
    <header>
        <img src="./img/Logo.svg" alt="">
        <menu>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Cardápio</a>
            </li>
            <li>
                <a href="#">Serviços</a>
            </li>
            <li>
                <a href="#">localização</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </menu>
        <button>
            <img src="./img/Icon.svg" alt="Icone Usuario">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home"> 
             <div class="container-top">  
                <h2>
                Não é apenas uma <span>Pizza</span>, é uma experiência!
             </h2>
             <img src="./img/pizza-home.png" alt="" class="">
            </div>
             <div class="container-pizzas">
                <div class="pizza">
                    <div class="add-pizza">+</div>
                    <img src="./img/pizza 1.png" alt="">
                    <div class="overflow"></div>
                    <div class="container-info">
                        <p>Pizza de calabreza com queijo</p>
                        <span>R$ 36,00</span>
                    </div>
                </div>
                <div class="pizza">
                    <img src="./img/pizza 2.png" alt="">
                </div>
                <div class="pizza">
                    <img src="./img/pizza3.png" alt="">
                </div>
                <div class="pizza">
                    <img src="./img/pizza 4.png" alt="">
                </div>
             </div>
        
        </section>
      
        <section class="cardapio"></section>
        <section class="servicos"></section>

    </main>
    <footer></footer>
</body>
</html>
